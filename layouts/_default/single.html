{{partial "header.html" .}}

<main class="container">
  <div class="row justify-content-between">
    <div class="col-lg-8" id="content_column">
      <article class="article">
        {{if eq .Section "post"}}
          <span class="article-duration">{{.ReadingTime}} min read</span>
        {{end}}

        <h1 class="article-title">{{.Title | markdownify}}</h1>

        {{if eq .Section "blog"}}
          <span class="article-date">{{.Date.Format "2006/01/02"}}</span>
        {{end}}

        <div class="article-content">
          {{.Content}}
        </div>
      </article>
      {{partial "disqus.html" .}}
    </div>
    {{partial "table_of_contents.html" .}}
  </div>
</main>

{{partial "footer.html" .}}
