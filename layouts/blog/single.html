{{partial "header.html" .}}

<main class="container">
  <div class="row justify-content-between">
    <div class="col-lg-12" id="content_column">
      <article class="article">
        {{if eq .Section "post"}}
        <span class="article-duration">{{.ReadingTime}} min read</span>
        {{end}}

        <a class="h1 d-block mb-3" href="/blog">DeclareDesign Blog</a>
        <h2 class="article-title">{{.Title | markdownify}}</h2>

        {{if eq .Section "blog"}}
        <span class="article-date">{{.Date.Format "2006/01/02"}}</span>
        {{end}}

        <div class="article-content">
          {{.Content}}
        </div>
      </article>
      {{partial "disqus.html" .}}
    </div>
  </div>
</main>

{{partial "footer.html" .}}
