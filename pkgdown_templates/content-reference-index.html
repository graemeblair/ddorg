<div class="page-header">
    <h1>
        Reference
        <small>version&nbsp;{{#package}}{{version}}{{/package}}</small>
    </h1>
</div>

<div class="contents">
    <table class="ref-index">

        <colgroup>
            <col class="alias">
            <col class="title">
        </colgroup>

        {{#sections}}
        <tbody>
        <tr>
            <th colspan="2">
                <h2 id="{{slug}}" class="hasAnchor"><a href="#{{slug}}" class="anchor"></a>{{title}}</h2>
                <p class="section-desc">{{{desc}}}</p>
            </th>
        </tr>
        {{#contents}}
        <tr>
            <td class="alias_column">
                <p>{{#aliases}}<code><a href="{{path}}">{{{.}}}</a></code> {{/aliases}}</p>
            </td>
            <td class="title_column"><p>{{{title}}}</p></td>
        </tr>
        {{/contents}}
        </tbody>
        {{/sections}}
    </table>
</div>
